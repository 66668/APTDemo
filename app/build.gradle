apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.sjy.aptdemo"
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //************自定义注解---依赖************

    //========注解必备（1）=========

    //javapoet :https://github.com/square/javapoet

    //用于注解之后，进行的代码处理框架（比手动写效率高）
    implementation 'com.squareup:javapoet:1.11.1'

    //========注解必备（2）=========

    //https://github.com/google/auto下，除了auto-service,还有auto-common,auto-factory,auto-value，共4个辅助框架，如下

    //(2)-1

    //auto-service: https://github.com/google/auto/tree/master/service

    //处理器注册
    implementation 'com.google.auto.service:auto-service:1.0-rc5'

    //(2)-2

